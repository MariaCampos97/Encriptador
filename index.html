<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>

<body>

    <header>
               <img class="logo"  src="imagenes/Logo.png" alt="Logo Alura">
    </header>

    <main>
         <div class="cajasTexto">
          <textarea id="input-usuario" class="cajaIngreso" id="" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
          <textarea id="contenedor-output" class="cajaResultado" id="" cols="30" rows="10" placeholder= "Ningún mensaje fue encontrado. 
Ingresa el texto que desees encriptar o desencriptar"></textarea>
         </div> 

         <div>
            <label class="advertencia">
              <img src="imagenes/bi_exclamation-circle-fill.png" alt="simbolo de exclamacion">
                Solo letras minúsculas y sin acentos
            </label>
        </div>

        <div class="botones">
                <button id="boton-encriptar"  class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button id="boton-desencriptar" class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
                <button class="copiar" onclick="btnCopiar()"> Copiar</button>

         </div>
         
    </main>

    <footer class="pie">&copy Copyright María Campos - 2024 </footer>

    <script src="app.js"></script>
</body>

</html>
